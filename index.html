<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+Nabataean&display=swap"
      rel="stylesheet"
    />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="./images/odin-lined.png" alt="The Odin Project Logo" />
          <h2>SIGN-UP FORM</h2>
        </div>
        <div class="footer">
          <p>
            Photo by
            <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a>
            on
            <a href="https://unsplash.com/photos/25xggax4bSA">unsplash</a>
          </p>
        </div>
      </div>
      <div class="right">
        <div class="box1">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dream. Sign up
            <em>now</em> to get started. <br /><br />You <em>know</em> you want
            to.
          </h2>
        </div>
        <div class="box2">
          <h3>Let's do this!</h3>
        </div>
        <div class="box3">
          <button>Create Account</button>
          <p>Already registered? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
